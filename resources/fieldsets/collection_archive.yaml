title: 'Blok: collectie overzicht'
fields:
  -
    handle: section_collection
    field:
      display: 'Collectie overzicht'
      type: section
      icon: section
      instructions: 'Kies een collectie om een overzichtspagina te genereren.'
      listable: hidden
      instructions_position: above
  -
    import: helper_title
  -
    handle: collection
    field:
      max_items: 1
      mode: default
      display: Collectie
      type: collections
      icon: collections
      listable: hidden
      instructions_position: above
      width: 33
  -
    handle: limit
    field:
      display: 'Max. aantal entries'
      type: integer
      icon: integer
      width: 33
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: sort_by
    field:
      options:
        date: Datum
        order: 'Order (volgorde)'
      default: date
      display: Sorteren
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
      read_only: false
      width: 33
  -
    handle: show_initial_filters
    field:
      default: false
      display: 'Toon initiële filters'
      type: toggle
      icon: toggle
      instructions: 'Door gebruik te maken van initiële filters is het mogelijk om specifiekere resultaten te tonen. **Bijvoorbeeld bij een diepere structuur: [collectie-naam] -> blog**'
      width: 33
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: predefined_filters
    field:
      mode: select
      create: false
      display: 'Initiële filters'
      type: terms
      icon: taxonomy
      instructions: '**Let op:** de gebruiker kan deze niet aanpassen.'
      width: 66
      listable: hidden
      instructions_position: above
      read_only: false
      if:
        show_initial_filters: 'equals true'
  -
    handle: show_filters
    field:
      default: false
      display: 'Toon filters'
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: filters
    field:
      mode: select
      display: Filters
      type: taxonomies
      icon: taxonomy
      listable: hidden
      instructions_position: above
      read_only: false
      width: 66
      instructions: 'Filters zorgen ervoor dat gebruikers kunnen filteren op o.a. categorieën.'
      if:
        show_filters: 'equals true'
  -
    handle: footer_type
    field:
      options:
        none: Geen
        button: 'Toon knop naar overzicht'
        pagination: Paginatie
      default: none
      display: Footer
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: overview_page_url
    field:
      display: Overzichtspagina
      type: link
      icon: link
      width: 50
      listable: hidden
      instructions_position: above
      read_only: false
      if:
        footer_type: 'equals button'
  -
    handle: overview_page_button_text
    field:
      input_type: text
      antlers: false
      display: 'Knop tekst'
      type: text
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      read_only: false
      if:
        footer_type: 'equals button'
  -
    import: helper_block_options
